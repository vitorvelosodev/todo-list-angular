<main>
  <h1 style="text-align: center;">
    Angular Todo List
  </h1>

  <div class="container text-center">
    <div class="row justify-content-md-center">
      <div class="col col-lg-4">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Activity" aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="newTodo">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="saveTodo()">Add</button>
        </div>
        <table class="table table-striped">
          <tbody>
            <tr *ngFor="let todo of todos; let i = index;">
              <th scope="row">{{i+1}}</th>
              <td class="{{(todo.isCompleted ? 'done' : '')}}" (click)="done(i)">{{todo.name}}</td>
              <td style="font-weight: bold; color: red;" (click)="remove(i)">X</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
